<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,
    wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,
    500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="login-form">
        <div class="left">
            <img src="imge/image1.jpg" alt="blue wallpaper">
            <div class="logo">
                <img id="logo" src="imge/odin-lined.png" alt="oding">
                <h1>ODIN</h1>
            </div>
            <div class="footer">Photo Credited from Pinterest &copy Thierno</div>
        </div>
        <div class="right">
            <p id="p-1">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p id="p-1">You <em>know</em>you want to.</p>
            <h2 id="p-1">Let's do this!</h2>
            <fieldset>
            <form action="" method="post">
                    <div class="rows">
                        <div class="field-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" autocomplete="off"/>
                        </div>
                        <div class="field-input">
                            <label for="Last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="field-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" autocomplete="off"/>
                        </div>
                        <div class="field-input">
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" name="number" id="number" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="field-input">
                            <label for="password">PASSWORD</label>
                            <input id="red" type="password" name="password" id="password" autocomplete="off"/>
                            <p id="required">*Passwords do not match</p>
                        </div>
                        <div class="field-input">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input id="red" type="password" name="password" id="password" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="footer2">
                        <button type="submit">Create Account</button>
                        <p>Already have an account?
                            <a link="index.html">Log in</a>
                        </p>
                    </div>
               </form>
            </fieldset>
        </div>
    </div>
</body>
</html>
